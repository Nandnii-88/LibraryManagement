<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina Library | Pro Dashboard</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #55efc4;
            --danger: #ff7675;
            --bg: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; font-weight: 700; text-transform: uppercase; letter-spacing: 4px; color: var(--secondary); margin-bottom: 30px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .stat-card:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-5px); }
        .stat-card h3 { font-size: 2rem; margin: 0; color: var(--accent); }
        .stat-card p { margin: 5px 0 0; opacity: 0.7; font-size: 0.9rem; }

        /* Table Styling */
        .table-container { max-height: 300px; overflow-y: auto; margin-top: 20px; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.2); }
        th { position: sticky; top: 0; background: var(--primary); padding: 15px; text-align: left; z-index: 1; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.03); }

        /* Button & Form */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        .btn:hover { background: var(--secondary); box-shadow: 0 0 20px rgba(108, 92, 231, 0.4); }

        /* Modal Pop-up */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: #1e1e2f;
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            border: 1px solid var(--secondary);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <h1>Lumina Library</h1>
    
    <div class="stats-grid">
        <div class="stat-card"><h3 id="bookCount">2</h3><p>Total Books</p></div>
        <div class="stat-card"><h3>850</h3><p>Members</p></div>
        <div class="stat-card"><h3>12</h3><p>Due Today</p></div>
    </div>

    <div class="table-container">
        <table id="bookTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#101</td>
                    <td>The C++ Programming Language</td>
                    <td>Bjarne Stroustrup</td>
                    <td><span style="color: var(--accent);">Available</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <button class="btn" onclick="openModal()">+ Add New Book</button>
</div>

<div class="modal" id="addModal">
    <div class="modal-content">
        <h2 style="margin-top:0">Add New Entry</h2>
        <input type="text" id="newId" placeholder="Book ID (e.g. #103)">
        <input type="text" id="newTitle" placeholder="Book Title">
        <input type="text" id="newAuthor" placeholder="Author Name">
        <button class="btn" style="width:100%" onclick="addBook()">Save to Library</button>
        <button class="btn" style="width:100%; background:transparent; border:1px solid gray;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    // Functions to handle UI Interaction
    function openModal() { document.getElementById('addModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    function addBook() {
        // 1. Get Values
        const id = document.getElementById('newId').value;
        const title = document.getElementById('newTitle').value;
        const author = document.getElementById('newAuthor').value;

        if(!id || !title || !author) { alert("Please fill all fields!"); return; }

        // 2. Create new row in table
        const table = document.getElementById('bookTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        
        newRow.innerHTML = `
            <td>${id}</td>
            <td>${title}</td>
            <td>${author}</td>
            <td><span style="color: var(--accent);">Available</span></td>
        `;

        // 3. Update Stats
        const count = document.getElementById('bookCount');
        count.innerText = parseInt(count.innerText) + 1;

        // 4. Close and Clear
        closeModal();
        document.getElementById('newId').value = "";
        document.getElementById('newTitle').value = "";
        document.getElementById('newAuthor').value = "";
    }
</script>

</body>
</html>
