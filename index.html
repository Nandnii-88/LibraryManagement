<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina Library | Dashboard</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 { text-align: center; font-weight: 300; letter-spacing: 2px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.25); }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th { text-align: left; border-bottom: 2px solid var(--secondary); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <h1>LUMINA LIBRARY SYSTEM</h1>
    
    <div class="stats-grid">
        <div class="stat-card"><h3>1,240</h3><p>Total Books</p></div>
        <div class="stat-card"><h3>850</h3><p>Members</p></div>
        <div class="stat-card"><h3>12</h3><p>Due Today</p></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#101</td>
                <td>The C++ Programming Language</td>
                <td>Bjarne Stroustrup</td>
                <td><span style="color: #55efc4;">Available</span></td>
            </tr>
            <tr>
                <td>#102</td>
                <td>Clean Code</td>
                <td>Robert C. Martin</td>
                <td><span style="color: #ff7675;">Issued</span></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn">+ Add New Book</button>
</div>

</body>
</html>
